<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Personal Library</title>
</head>

<body>

    <nav>
        <a class="active" href="#library">Personal Library</a>
        <img src="images/book.png" alt="Book Icon">
        <a class="active" href="#recommendations">Recommendations</a>
    </nav>

    <div id="searchBar">
        <h2>Search by title, author, or genre</h2>
        <input id="search" type="text" placeholder="e.g. Fantasy, J.K Rowling, etc.">
        <button id="submitButton" onclick="saveBook()">Search</button>
        </div>
        <div class="h1El">
            <h1>Your Personal Library</h1>
        </div>

        <section id="bookLogSection">
            <div>
                <h2>Book Log</h2>
                <p>Which book would you like to enter?</p>
                <input id="bookInput" type="text" placeholder="e.g. Green Eggs and Ham">
                <button id="submitButton" onclick="saveBook()">Submit</button>
                <p id="submitReturn"></p><br>
            </div>
        </section>

        <section>
            <div>
                <h2>Upcoming due dates</h2>
                <div id="dueDates"></div><br><br><br>
            </div>
        </section>

        <script src="./js/script.js"></script>

</body>
</html>
