<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
    <title>Personal Library API</title>

</head>

<body>

    <div class='icon'>
        <img src='images/menu-icon.png' alt='Book Icon' class='image'>
        <div class='overlay'>
            <a class='links' href='https://bleufox.github.io/Personal-Library/'>Personal Library</a>
            <a class='links' href='https://bleufox.github.io/Personal-Library/recommendations'>Recommendations</a>
            <a class='links' href='https://bleufox.github.io/Personal-Library/book-search'>Book Search</a>
        </div>
    </div>

    <h3>Personal Library API</h3>
    <h2>Personal Library</h2>

    <section class='search-wrapper' id='search-bar-wrapper'>
        <p>To search for a book in your library, type in the title, genre, or author you are looking for.</p>
        <div class='table-input'>
            <div class='t'>
                <input id='bookInput' type='text' placeholder='Search within your library'>
            </div>
            <div class="button-wrapper">
                <button id='submitButton' onclick='saveBook()'>Search</button>
                <button id='resetButton' onclick="removeAll()">Reset</button>
            </div>

        </div>
        <p id='submitReturn'></p>
    </section>

    <section class="table-wrapper">

        <div id="userLibrary"></div>

        <table id="usersBooks">
            <tr class='columns'>
                <th class='thElColumns' id='title'>Book Title</th>
                <th class='thElColumns' id='author'>Author</th>
                <th class='thElColumns' id='genre'>Genre</th>
                <th class='thElColumns' id='read'>Read/Unread</th>
                <th class='thElColumns' id='status'>Loan Status</th>
                <th class='thElColumns' id='due'>Due Date</th>
                <th class='thElColumns' id='borrower'>Loaned To</th>
                <th class='thElColumns' id='edit'>Remove/Edit</th>
            </tr>
        </table>
    </section>

    <div id='book-search-results'></div>

    <footer>
        <h4>Made by Eva, Andy, Mariam, and Ashley</h4>
    </footer>

    <script src='js/script.js'></script>

</body>

</html>
