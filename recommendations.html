<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Recommendations</title>
</head>

<body>

    <nav>
        <div class="icon">
            <img src="./imges/icon.png" alt="Book Icon" class="image">
            <div class="overlay">
                <a class="links" href="https://bleufox.github.io/Personal-Library/">Personal Library</a>
                <a class="links" href="https://bleufox.github.io/Personal-Library/recommendations">Recommendations</a>
                <a class="links" href="https://bleufox.github.io/Personal-Library/book-search">Book Search</a>
            </div>
        </div>
    </nav>

    <section class="spacer-section"></section>

    <!-- Carousel need API info-->
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="" width="500" height="300" class="center">
            <div class="text">Book1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="" width="500" height="300" class="center">
            <div class="text">Book2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="" width="500" height="300" class="center">
            <div class="text">Book3</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div>
    <script src="./js/script.js"></script>

</body>

</html>
