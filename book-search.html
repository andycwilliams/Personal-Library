<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.1.min.js'></script>
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='https://unpkg.com/purecss@2.0.6/build/pure-min.css'
        integrity='sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5' crossorigin='anonymous' />
    <title>Book Search</title>

</head>

<body>

    <div class='menu'>
        <img src='images/menu-icon.png' alt='Hamburger Menu' class='image'>
        <div class='overlay'>
            <a class='links' href='https://bleufox.github.io/Personal-Library/'>Personal Library</a>
            <a class='links' href='https://bleufox.github.io/Personal-Library/recommendations'>Recommendations</a>
            <a class='links' href='https://bleufox.github.io/Personal-Library/book-search'>Book Search</a>
        </div>
    </div>

    <header>
        <h3>Personal Library</h3>
        <h2>Book Search</h2>
    </header>

    <section class='search-wrapper' id='search-bar-wrapper'>
        <p>To search for a book, type in the title, genre, or author you wish to add.</p>
        <div class='table-input' style='display: flex;'>
            <div class='t'>
                <input id='bookInput' onkeyup='saveBook()' type='text' placeholder='e.g. Green Eggs and Ham, J.K Rowling, etc.'>
            </div>
            <nobr>
                <a><button class='button-el' id='submitButton' onclick='saveBook()'>Search</button>
                    <button class='button-el' id='resetButton' onclick='removeAll()'>Reset</button></a>
            </nobr>
        </div>
        <p id='submitReturn'></p>
        <div id='bookLibrary'></div>
    </section>

    <section class='table-wrapper'>
        <h2>Search Results</h2>
        <div id='dueDates'></div>

        <table class='tableEl' id='book-search-results'>
            <thead>
                <tr class='columns' id='testTestTest'>
                    <th class='thElColumns' id='resultsTitle'>Book Title</th>
                    <th class='thElColumns' id='resultsAuthor'>Author</th>
                    <th class='thElColumns' id='resultsGenre'>Genre</th>
                    <th class='thElColumns' id='resultsDescrip'>Description</th>
                    <th class='thElColumns' id='resultsImg'>Cover Image</th>
                    <th class='thElColumns' id='resultsBtn'>Add to Library</th>
                </tr>
            </thead>

            <tbody id="results"></tbody>

        </table>
    </section>

    <footer>
        <h4>Made by Eva, Andy, Mariam, and Ashley</h4>
    </footer>

    <script src='js/script.js'></script>

</body>

</html>
