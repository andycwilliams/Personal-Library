<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous" />
    <title>Search For a Book</title>

</head>

<body>

    <nav>
        <!-- <a class="active" href="#index">Personal Library</a> -->
        <img src="imges/book.png" class="header-icon-img" alt="Book Icon">
        <!-- <a class="active" href="#recommendations">Recommendations</a> -->
    </nav>

    <section id="search-bar-wrapper">
        <div>
            <p>To add a book to your library, type in the title, genre, or author you wish to add.</p>
            <input id="bookInput" type="text" placeholder="e.g. Green Eggs and Ham, J.K Rowling, etc.">
            <button id="submitButton" onclick="saveBook()">Search</button>
            <p id="submitReturn"></p>
            <div id="bookLibrary"></div>
        </div>
    </section>

    <section class="pageBreak"></section>

    <section class="table-wrapper">
        <h2>Search Results</h2>
        <div id="dueDates"></div>

        <table class="tableEl" id='book-search-results'>
            <tr class="columns">
                <th class="thElColumns" id="resultsTitle">Book Title</th>
                <th class="thElColumns" id="resultsAuthor">Author</th>
                <th class="thElColumns" id="resultsGenre">Genre</th>
                <th class="thElColumns" id="resultsDescrip">Description</th>
                <th class="thElColumns" id="resultsImg">Cover Image</th>
            </tr>

            <tr class='columns'></tr>

        </table>
    </section>

    <section class="pageBreak"></section>

    <script src="js/script.js"></script>

</body>

</html>
