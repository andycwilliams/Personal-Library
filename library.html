<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" />

    <title>Library</title>

</head>

<body>
 <nav>
    <div class="icon">
        <img src="imges/book.png" alt="Book Icon" class="image">
        <div class="overlay">
            <a class="links" href="#index">Personal Library</a>
            <a class="links" href="#recommendations">Recommendations</a>
        </div>
      </div>


        <!-- <div class="nav-hover">
            <a href="#index">
                <img src="imges/book.png" class="header-icon-img" alt="Book Icon">
                <p>Personal Library</p>
            </a> -->
<!-- 
            <a href="#recommendations">Recommendations</a> -->
    </nav>

    <section id="search-bar-wrapper">
        <div>
            <p>To add a book to your library, type in the title, genre, or author you wish to add.</p>
            <input id="bookInput" type="text" placeholder="e.g. Green Eggs and Ham, J.K Rowling, etc.">
            <button id="submitButton" onclick="saveBook()">Search</button>
            <p id="submitReturn"></p>
            <div id="bookLibrary"></div>
        </div>
    </section>

    <section class="personal-library-wrapper">
        <h2>Your Personal Library</h2>

        <table class="tableEl">
            <tr class="columns">
                <th class="thElColumns" id="title">Book Title</th>
                <th class="thElColumns" id="author">Author</th>
                <th class="thElColumns" id="genre">Genre</th>
                <th class="thElColumns" id="read">Read/Unread</th>
                <th class="thElColumns" id="status">Loan Status</th>
                <th class="thElColumns" id="due">Due Date</th>
                <th class="thElColumns" id="borrower">Loaned To</th>
                <th class="thElColumns" id="edit">Remove/Edit</th>
            </tr>
        </table>
    </section>

    <script src="js/script.js"></script>

</body>

</html>
